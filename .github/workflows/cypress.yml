name: CI/CD Pipeline (macOS)

on:
  push:
    branches:
      - master  # или другой основной branch
  pull_request:
    branches:
      - master  # или другой основной branch

jobs:
  test:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Cypress tests and generate report
      - name: Run Cypress tests and generate report
        run: |
          npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/results
        env:
          CI: true

      # Step 5: Upload Cypress test results as artifact (optional)
      - name: Upload Cypress test results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: cypress/results/

      # Step 6: Check if report exists
      - name: Check if report exists
        run: |
          ls -l cypress/results/
          cat cypress/results/final-report.html

      # Step 7: Send email with Cypress HTML report
      - name: Send email with Cypress report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          to: yurkasedow0@gmail.com  # Ваш email
          from: ${{ secrets.MAIL_USERNAME }}  # Используем MAIL_USERNAME для отправителя
          subject: 'Cypress Test Report'
          body: |
            <html>
              <body>
                <h2>Cypress Test Report</h2>
                <p>The test results are attached in the report.</p>
              </body>
            </html>
          attachments: |
            cypress/results/final-report.html  # HTML отчет
            cypress/results/assets/*           # Все файлы из папки assets
          content_type: text/html
        env:
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}